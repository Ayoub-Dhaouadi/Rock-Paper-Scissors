<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="title">Welcome to Rock Paper Scissors!<span class="subtitle"> best to 3 wins</span></div>
    <div class="scoreboard">
        <div class="user">
            <div class="user-title">User:<span class="user-score"> 0</span></div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" alt=""
                class="user-icon">
        </div>
        <div class="computer">
            <div class="computer-title">Computer: <span class="computer-score"> 0</span></div>
            <img src="https://cdn-icons-png.flaticon.com/512/4372/4372820.png" alt="" class="computer-title">
        </div>
    </div>
    <div class="icons">
        <a href="" class="rock icon"> <img src="https://pngimg.com/uploads/stone/stone_PNG13545.png" alt="">
        </a>
        <a href="" class="paper icon"> <img
                src="https://www.freeiconspng.com/thumbs/torn-paper/the-packaging-is-torn-paper-icon-clipart-photo-19.png"
                alt="">
        </a>
        <a href="" class="scissors icon"> <img src="https://pngimg.com/uploads/scissors/scissors_PNG33.png" alt="">
        </a>
    </div>
    <script src="./script.js"></script>
</body>
</html>
